<div class="screen-wrapper">
    <h2>Выберите уровень:</h2>

    <div class="levels-container">
        <button v-for="level in levels" :key="level"
                class="circle-btn"
                @click="chooseLevel(level)">
            {{ level }}
        </button>
    </div>

    <button class="back-btn" @click="goBack">Назад</button>
</div>
