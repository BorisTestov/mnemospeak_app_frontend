<TelegramAuthWrapper>
<!--    <SubscriptionWrapper>-->
<HealthCheckWrapper>
<div class="app-container">
    <template v-if="showSplash">
        <SplashScreen
                imagePath="/splash.png"
                :duration="1000"
                @splash-complete="showSplash = false"
        />
    </template>

    <template v-else>
        <button v-if="!isMainPage" class="service-button back-button" @click="goBack">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button v-if="!isMainPage" class="service-button home-button" @click="goHome">
            <i class="fas fa-home"></i>
        </button>
<!--        <button class="service-button settings-button" @click="openModal">-->
<!--            <i class="fas fa-gear"></i>-->
<!--        </button>-->
        <Modal
                :visible="showModal"
                @close="closeModal"
        />

        <img src="/header.png" alt="Header" class="header-image" />

        <div class="main-content">
            <router-view v-slot="{ Component }">
                <transition name="fade" mode="out-in">
                    <component :is="Component" />
                </transition>
            </router-view>
        </div>

        <img src="/footer.png" alt="Footer" class="footer-image" />
    </template>

    <ErrorToast ref="errorToast" />
</div>
</HealthCheckWrapper>
<!--        </SubscriptionWrapper>-->
</TelegramAuthWrapper>
